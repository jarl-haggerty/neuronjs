<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <div>
        <svg style="width: 100%" height="600">
            <g id="voltage-group" transform="translate(50, 50)">
                <path id="voltage-path" stroke="blue" fill="none" />
            </g>
            <g id="voltage-group" transform="translate(50, 50)">
                <path id="current-path" stroke="red" fill="none" />
            </g>
            <g id="x-axis" transform="translate(50, 550)">
            </g>
            <g id="y-axis" transform="translate(50, 50)">
            </g>
        </svg>
    </div>

    <table class="mdl-data-table mdl-js-data-table">
        <thead>
            <tr>
                <th>Time (S)</th>
                <th>Current (A)</th>
                <th>Resistance (Ohm)</th>
                <th>Capacitance (C)</th>
            </tr>
        </thead>
        <tbody id="parameter-table">
            <tr id="template-row">
                <td>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input parameter-time" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="time" value="0" 
                        onkeyup="onTextChange(this, event)" onblur="onTextChange(this, event)">
                        <label class="mdl-textfield__label" for="time">Time</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <p>
                        <input style="vertical-align:middle" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="1" value="0" step=".01"
                            onchange="onSliderChange(this)" oninput="onSliderChange(this)">
                    </p>
                </td>
                <td>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input parameter-current" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="current" value="0" 
                        onkeyup="onTextChange(this, event)" onblur="onTextChange(this, event)">
                        <label class="mdl-textfield__label" for="time">current</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <p>
                        <input style="vertical-align:middle" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="10" value="0" step=".01"
                            onchange="onSliderChange(this)" oninput="onSliderChange(this)">
                    </p>
                </td>
                <td>
                    <div class="mdl-textfield mdl-js-textfield parameter-resistance">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="resistance" value="1" 
                        onkeyup="onTextChange(this, event)" onblur="onTextChange(this, event)">
                        <label class="mdl-textfield__label" for="time">resistance</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <p>
                        <input style="vertical-align:middle" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="10" value="1" step=".01"
                            onchange="onSliderChange(this)" oninput="onSliderChange(this)">
                    </p>
                </td>
                <td>
                    <div class="mdl-textfield mdl-js-textfield parameter-capacitance">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="capacitance" value="0" 
                        onkeyup="onTextChange(this, event)" onblur="onTextChange(this, event)">
                        <label class="mdl-textfield__label" for="capacitance">Capacitance</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <p>
                        <input style="vertical-align:middle" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="1" value="0" step=".001"
                            onchange="onSliderChange(this)" oninput="onSliderChange(this)">
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" style="margin:10;position: absolute" onclick="addRow()"
        id="add-row">
            +
        </button>
</body>

</html>
